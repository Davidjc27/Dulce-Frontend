<section class="hero">
  <div class="hero-video" aria-hidden="true">
    <div class="hero-brand" *ngIf="showBrandReveal">Dulce</div>
    <video
      #heroVideoEl
      class="hero-video-el"
      muted
      autoplay
      loop
      playsinline
      preload="auto"
      poster="assets/img/hero-poster.jpg"
      fetchpriority="high">
      <source src="assets/video/hero-540-8s.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>
  </div>

  <div class="hero-content">
    <p>Moda inspirada en ti.</p>
  </div>
</section>

<section class="spotlights">
  <a
    class="spotlight-card spotlight-card--dama"
    [attr.href]="buildCatalogHref(spotlightFilters.novedadesDama)"
    (click)="navigateToCatalog($event, spotlightFilters.novedadesDama)"
    aria-label="Ver novedades de Dama"
  >
    <div class="spotlight-badge">NEW</div>
    <div class="spotlight-content">
      <h3>Novedades Dama</h3>
      <p>Descubre lo último en camisas, blusas y más</p>
    </div>
  </a>

  <a
    class="spotlight-card spotlight-card--nina"
    [attr.href]="buildCatalogHref(spotlightFilters.novedadesNina)"
    (click)="navigateToCatalog($event, spotlightFilters.novedadesNina)"
    aria-label="Ver novedades de Niña"
  >
    <div class="spotlight-badge">NEW</div>
    <div class="spotlight-content">
      <h3>Novedades Niña</h3>
      <p>Colores, texturas y diversión</p>
    </div>
  </a>
</section>

<section class="products" *ngIf="products?.length">
  <a
    class="product-card"
    *ngFor="let product of products"
    [attr.href]="buildCatalogHref(product.filter)"
    (click)="navigateToCatalog($event, product.filter)"
    [attr.aria-label]="'Ver ' + product.name"
  >
    <img [src]="product.image" [alt]="product.name" />
    <h3>{{ product.name }}</h3>
    <p class="price">{{ product.price | currency:'USD' }}</p>
  </a>
</section>
