<section class="hero">
  <h1>Dulce Store</h1>
  <p>Moda inspirada en ti.</p>
</section>

<section class="products">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.image" [alt]="product.name" />
    <h3>{{ product.name }}</h3>
    <p class="price">{{ product.price | currency:'USD' }}</p>
  </div>
</section>
